<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Hello, I'm Iftekhar Kabir</h1>
            <p>Welcome to my portfolio.</p>
        </div>
    </section>

    <section id="projects" class="projects">
        <h2>Projects</h2>
        <div id="repositories"></div>
    </section>

    <footer id="contact">
        <h2>Contact</h2>
        <p>Email: iftekharkabir4@gmail.com</p>
    </footer>

    <script>
        // Fetch GitHub repositories and generate HTML
        fetch('https://api.github.com/users/iftekhar-kabir/repos')
        .then(response => response.json())
        .then(data => {
            const repositoriesDiv = document.getElementById('repositories');
            data.forEach(repo => {
                const repoElement = document.createElement('div');
                repoElement.classList.add('repo');
                // Modify repository name to remove username and hyphens
                const repoName = repo.name.replace(/-/g, ' ').split(' ')[1]; // Assuming username is separated by a hyphen
                repoElement.innerHTML = `
                    <img src="https://raw.githubusercontent.com/iftekhar-kabir/iftekhar-kabir.github.io/main/images/${repoName}.jpg" alt="${repoName} Image">
                    <h3><a href="${repo.html_url}" target="_blank">${repoName}</a></h3>
                    <p>${repo.description || 'No description'}</p>
                `;
                repositoriesDiv.appendChild(repoElement);
            });
        })
        .catch(error => console.error('Error fetching repositories:', error));
    </script>    
</body>
</html>
